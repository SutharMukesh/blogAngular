<div class="container">
  <div class="row" style="text-align: center">
    <div *ngFor="let blog of allBlogs" class="col">
      <div class="card ">
        <div class="card-header">{{blog.Name}}</div>
        <div class="card-body">{{blog.Description}}</div>
        <div class="card-footer">
          {{blog.Author}}<br><br>
          <a [routerLink]="[ '/blog', blog.Id ]" class="btn btn-primary">open</a>
        </div>
      </div>
    </div>
  </div>
</div>
